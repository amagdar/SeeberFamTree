    // --- Helper: get tomorrow at 16:00:00 in America/New_York as a *UTC instant* (ms)
    function targetTomorrowAtFourPM_ET_UTCms() {
      const zone = 'America/New_York';

      // Format "now" as seen in NY to get today's calendar in that zone
      const now = new Date();
      const fmtYMDHMS = new Intl.DateTimeFormat('en-US', {
        timeZone: zone, hour12: false,
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      const parts = Object.fromEntries(fmtYMDHMS.formatToParts(now).map(p => [p.type, p.value]));
      const y = +parts.year, m = +parts.month, d = +parts.day;

      // Build "tomorrow" in NY by advancing one NY-day using a noon placeholder
      const noonUTCguess = Date.UTC(y, m - 1, d, 12, 0, 0);
      const oneDay = 24 * 60 * 60 * 1000;
      const tomorrowUTCguess = noonUTCguess + oneDay;

      const fmtYMD = new Intl.DateTimeFormat('en-US', {
        timeZone: zone, year: 'numeric', month: '2-digit', day: '2-digit'
      });
      const dparts = Object.fromEntries(fmtYMD.formatToParts(new Date(tomorrowUTCguess)).map(p => [p.type, p.value]));
      const ty = +dparts.year, tm = +dparts.month, td = +dparts.day;

      // Convert the NY wall time 16:00:00 to the corresponding UTC instant.
      // We search near the rough UTC guess to handle DST safely.
      function zonedWallToUTC(year, month, day, hour, minute, second, timeZone) {
        const rough = Date.UTC(year, month - 1, day, hour, minute, second, 0);
        const fmt = new Intl.DateTimeFormat('en-US', {
          timeZone, hour12: false,
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit'
        });
        const step = 60 * 1000; // 1 minute steps
        const window = 6 * 60 * 60 * 1000; // +/- 6 hours window
        function matches(utcMs) {
          const map = Object.fromEntries(fmt.formatToParts(new Date(utcMs)).map(p => [p.type, p.value]));
          return (+map.year === year && +map.month === month && +map.day === day &&
                  +map.hour === hour && +map.minute === minute && +map.second === second);
        }
        for (let delta = 0; delta <= window; delta += step) {
          const before = rough - delta;
          const after  = rough + delta;
          if (matches(before)) return before;
          if (matches(after))  return after;
        }
        return rough; // fallback
      }

      return zonedWallToUTC(ty, tm, td, 16, 0, 0, zone);
    }
