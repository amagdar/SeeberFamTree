<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Countdown to DEEP CREEK 2026!!(ET)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b1020;
      --fg: #e7ecf3;
      --muted: #9fb0c3;
      --accent: #4aa3ff;
    }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100dvh; display: grid; place-items: center;
      background: radial-gradient(1200px 800px at 70% 10%, #121a33, var(--bg));
      color: var(--fg);
    }
    .card {
      max-width: 720px; width: min(92vw, 720px);
      border: 1px solid #22304d; border-radius: 16px;
      padding: 28px 28px 24px; background: rgba(15, 22, 44, 0.6);
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 4px; font-size: clamp(22px, 4vw, 28px); }
    p { margin: 4px 0 20px; color: var(--muted); }
    .countdown {
      display: grid; grid-template-columns: repeat(4, minmax(100px, 1fr));
      gap: 12px; margin: 10px 0 6px;
    }
    .unit {
      border: 1px solid #233658; border-radius: 12px; padding: 16px 12px;
      text-align: center; background: linear-gradient(180deg, #0f1730, #0b1328);
    }
    .value { font-variant-numeric: tabular-nums; font-size: clamp(28px, 7vw, 48px); font-weight: 700; }
    .label { margin-top: 6px; color: #a8bad1; letter-spacing: .08em; text-transform: uppercase; font-size: 12px; }
    .target {
      margin-top: 10px; font-size: 14px; color: #a8bad1;
    }
    .foot {
      margin-top: 16px; font-size: 12px; color: #899bb4;
    }
    .accent { color: var(--accent); font-weight: 600; }
    .done { color: #6fe28a; }
    .warn { color: #ffb357; }
    .error { color: #ff6b6b; }
    code { background: #101b34; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Countdown to <span class="accent">DEEP CREEK 2026!!(ET)</h1>
    <p>Live countdown from the current Eastern Time (America/New_York) to <strong>4:00 PM tomorrow</strong>.</p>

    <section class="countdown" aria-live="polite" aria-atomic="true">
      <div class="unit"><div id="days" class="value">—</div><div class="label">Days</div></div>
      <div class="unit"><div id="hours" class="value">—</div><div class="label">Hours</div></div>
      <div class="unit"><div id="minutes" class="value">—</div><div class="label">Minutes</div></div>
      <div class="unit"><div id="seconds" class="value">—</div><div class="label">Seconds</div></div>
    </section>

    <div id="status" class="target">Calculating…</div>
    <div class="foot">
      Timezone locked to <code>America/New_York</code> (ET). Works regardless of your device timezone and across DST changes.
    </div>
  </main>

  <script>
    // ---------- Configuration ----------
    const ET_ZONE = 'America/New_York';
    const TARGET_HOUR = 16;  // 4 PM
    const TARGET_MIN = 0;
    const TARGET_SEC = 0;

    // ---------- Utilities ----------
    /** Get ET-local components for a given Instant (Date). */
    function getLocalParts(date, timeZone) {
      const fmt = new Intl.DateTimeFormat('en-US', {
        timeZone,
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      });
      const parts = fmt.formatToParts(date).reduce((acc, p) => (acc[p.type] = p.value, acc), {});
      // month/day/year as strings like "02"/"12"/"2026"
      return {
        year: Number(parts.year),
        month: Number(parts.month),
        day: Number(parts.day),
        hour: Number(parts.hour),
        minute: Number(parts.minute),
        second: Number(parts.second)
      };
    }

    /** Get the numeric UTC offset (in minutes) for a zone at a given instant. */
    function getOffsetMinutesAt(date, timeZone) {
      // Use timeZoneName: 'shortOffset' to get strings like "GMT-5" or "UTC-4"
      const fmt = new Intl.DateTimeFormat('en-US', {
        timeZone,
        hour: '2-digit',
        minute: '2-digit',
        timeZoneName: 'shortOffset',
        hour12: false
      });
      const str = fmt.format(date); // e.g., "14:25 GMT-05"
      const match = str.match(/(?:GMT|UTC)([+-]\d{1,2})(?::?(\d{2}))?/);
      if (!match) {
        // Fallback: derive offset by comparing the zone's wall clock vs UTC clock
        const asZone = new Date(date.toLocaleString('en-US', { timeZone }));
        return (asZone.getTime() - date.getTime()) / 60000;
      }
      const sign = match[1].startsWith('-') ? -1 : 1;
      const hours = Math.abs(parseInt(match[1], 10));
      const mins = match[2] ? parseInt(match[2], 10) : 0;
      return sign * (hours * 60 + mins);
    }

    /**
     * Build an Instant (UTC Date) representing an ET-local wall time (Y-M-D H:M:S).
     * We compute the zone's offset at that local time and convert to UTC.
     */
    function etLocalToUTCInstant(year, month, day, hour, minute, second) {
      // Start by guessing with noon UTC on that calendar date to approximate the target day in ET
      const guessUTC = new Date(Date.UTC(year, month - 1, day, 12, 0, 0));
      // Determine the correct offset for ET on that local date/time
      // Use a temporary Date with the guessed UTC, then adjust to wall time to get the offset at that instant
      // Create a Date object representing the *intended* wall clock time in ET by borrowing offset at guess
      const offsetAtGuess = getOffsetMinutesAt(guessUTC, ET_ZONE);
      // The intended Instant (UTC millis) = ET local time minus offset
      const utcMillis = Date.UTC(year, month - 1, day, hour, minute, second) - offsetAtGuess * 60000;
      // However, DST transitions can occur between "noon" and the target hour; compute offset at that exact instant:
      const preciseOffset = getOffsetMinutesAt(new Date(utcMillis), ET_ZONE);
      if (preciseOffset !== offsetAtGuess) {
        // Recompute using the precise offset for that exact wall time
        return new Date(Date.UTC(year, month - 1, day, hour, minute, second) - preciseOffset * 60000);
      }
      return new Date(utcMillis);
    }

    /** Compute the next ET-local target: 4:00 PM tomorrow in ET */
    function computeNextTargetET(nowInstant = new Date()) {
      const nowET = getLocalParts(nowInstant, ET_ZONE);
      // Build Date for tomorrow (ET)
      const tomorrow = new Date(Date.UTC(nowET.year, nowET.month - 1, nowET.day, 12, 0, 0)); // noon UTC, same ET day
      // Add 1 ET day by moving to ET-local and incrementing the day component
      const tmpET = getLocalParts(tomorrow, ET_ZONE);
      const tomorrowY = tmpET.year;
      const tomorrowM = tmpET.month;
      const tomorrowD = tmpET.day + 1;

      // Handle month/year rollover by using JS Date normalization
      const tmp = new Date(Date.UTC(tomorrowY, tomorrowM - 1, tomorrowD, 12, 0, 0));
      const finalET = getLocalParts(tmp, ET_ZONE);

      // 4:00:00 PM ET tomorrow -> convert to UTC instant
      return etLocalToUTCInstant(finalET.year, finalET.month, finalET.day, TARGET_HOUR, TARGET_MIN, TARGET_SEC);
    }

    /** Format a target instant as ET-local for display */
    function formatET(instant) {
      return new Intl.DateTimeFormat('en-US', {
        timeZone: ET_ZONE,
        year: 'numeric', month: 'long', day: '2-digit',
        weekday: 'long',
        hour: 'numeric', minute: '2-digit', second: '2-digit',
        hour12: true
      }).format(instant);
    }

    /** Left-pad with zeroes */
    const z2 = n => String(n).padStart(2, '0');

    // ---------- Main countdown loop ----------
    const els = {
      d: document.getElementById('days'),
      h: document.getElementById('hours'),
      m: document.getElementById('minutes'),
      s: document.getElementById('seconds'),
      status: document.getElementById('status')
    };

    let target = computeNextTargetET();

    function update() {
      const now = new Date();
      const diffMs = target.getTime() - now.getTime();

      if (diffMs <= 0) {
        // Reached or passed — compute a fresh target in case the tab was left open
        target = computeNextTargetET(now);
      }

      const ms = Math.max(0, target.getTime() - now.getTime());
      const totalSec = Math.floor(ms / 1000);
      const days = Math.floor(totalSec / 86400);
      const hours = Math.floor((totalSec % 86400) / 3600);
      const minutes = Math.floor((totalSec % 3600) / 60);
      const seconds = totalSec % 60;

      els.d.textContent = days;
      els.h.textContent = z2(hours);
      els.m.textContent = z2(minutes);
      els.s.textContent = z2(seconds);

      els.status.innerHTML =
        `Target: <strong>${formatET(target)}</strong> <span class="accent">(ET)</span>`;
    }

    update();
    const timer = setInterval(update, 1000);

    // Optional: clear when tab unloads
    window.addEventListener('beforeunload', () => clearInterval(timer));
  </script>
</body>
</html>
