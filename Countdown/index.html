<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to DEEP CREEK 2026!!</title>
  <meta name="description" content="Minute:second countdown to 4:00 PM tomorrow Eastern Time." />
  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --fg: #e2e8f0;       /* slate-200 */
      --muted: #94a3b8;    /* slate-400 */
      --accent: #22d3ee;   /* cyan-400 */
      --accent2: #60a5fa;  /* blue-400 */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 20% 20%, #0b1229 0%, var(--bg) 60%, #0b1020 100%);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }
    .card {
      max-width: 720px;
      width: min(92vw, 720px);
      text-align: center;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 18px;
      padding: 2.25rem 1.75rem 2.5rem;
      box-shadow: 0 30px 80px rgba(2, 8, 23, 0.6), inset 0 0 0 1px rgba(148, 163, 184, 0.06);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin: 0 0 0.75rem 0;
      font-size: clamp(1.7rem, 3.2vw + 1rem, 2.6rem);
      letter-spacing: 0.3px;
      line-height: 1.15;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .sub {
      margin: 0 0 1.5rem 0;
      color: var(--muted);
      font-size: 0.95rem;
      letter-spacing: 0.2px;
    }
    .timer {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 0.85rem;
      align-items: end;
      margin-top: 0.75rem;
    }
    .unit {
      display: grid;
      gap: 0.3rem;
      justify-items: center;
    }
    .value {
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum";
      font-weight: 700;
      letter-spacing: 1px;
      padding: 0.55rem 0.85rem;
      border-radius: 12px;
      background: rgba(2, 132, 199, 0.14);
      border: 1px solid rgba(56, 189, 248, 0.25);
      box-shadow: inset 0 0 0 1px rgba(56, 189, 248, 0.12), 0 10px 30px rgba(3, 105, 161, 0.20);
      font-size: clamp(2.4rem, 6vw, 4.2rem);
      color: #e6f9ff;
      min-width: 3ch;
      text-align: center;
    }
    .label {
      font-size: 0.8rem;
      color: var(--muted);
      letter-spacing: 0.15px;
      text-transform: uppercase;
    }
    .note {
      margin-top: 1.25rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .flash {
      animation: flash 0.3s ease-out;
    }
    @keyframes flash {
      from { box-shadow: inset 0 0 0 1px rgba(56,189,248,0.5), 0 0 0px rgba(56,189,248,0.0); }
      to   { box-shadow: inset 0 0 0 1px rgba(56,189,248,0.12), 0 10px 30px rgba(3,105,161,0.20); }
    }
    @media (max-width: 420px) {
      .label { font-size: 0.72rem; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Countdown card">
      <h1>Countdown to DEEP CREEK 2026!!</h1>
      <p class="sub">Counting down to <strong>4:00 PM tomorrow</strong> (Eastern Time)</p>

      <div class="timer" aria-live="polite" aria-atomic="true">
        <div class="unit">
          <div id="minutes" class="value">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="unit">
          <div id="seconds" class="value">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <p id="done" class="note" hidden>Weâ€™re there! ðŸŽ‰</p>
      <p id="hint" class="note">Tip: keep this tab open; it updates every second.</p>
    </main>
  </div>

  <script>
    // --- Config: change only if you want a different target wall time
    const TARGET_HOUR = 16;   // 4 PM
    const TARGET_MIN = 0;     // :00

    // Compute "tomorrow at 4:00 PM" in the viewer's current time zone.
    function getTomorrowAt(hour, minute) {
      const now = new Date();
      const t = new Date(now);
      t.setHours(hour, minute, 0, 0);
      // "Tomorrow" (even if it's already past 4 PM today)
      t.setDate(t.getDate() + 1);
      return t;
    }
