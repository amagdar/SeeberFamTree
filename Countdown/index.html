<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Countdown to DEEP CREEK 2026!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b1020;
      --fg: #e7ecf3;
      --muted: #9fb0c3;
      --accent: #4aa3ff;
    }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100dvh; display: grid; place-items: center;
      background: radial-gradient(1200px 800px at 70% 10%, #121a33, var(--bg));
      color: var(--fg);
    }
    .card {
      max-width: 720px; width: min(92vw, 720px);
      border: 1px solid #22304d; border-radius: 16px;
      padding: 28px 28px 24px; background: rgba(15, 22, 44, 0.6);
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 4px; font-size: clamp(22px, 4vw, 28px); }
    p { margin: 4px 0 20px; color: var(--muted); }
    .countdown {
      display: grid; grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 12px; margin: 10px 0 6px;
    }
    .unit {
      border: 1px solid #233658; border-radius: 12px; padding: 16px 12px;
      text-align: center; background: linear-gradient(180deg, #0f1730, #0b1328);
    }
    .value { font-variant-numeric: tabular-nums; font-size: clamp(36px, 9vw, 64px); font-weight: 700; }
    .label { margin-top: 6px; color: #a8bad1; letter-spacing: .08em; text-transform: uppercase; font-size: 12px; }
    .target { margin-top: 10px; font-size: 14px; color: #a8bad1; }
    .foot { margin-top: 16px; font-size: 12px; color: #899bb4; }
    .accent { color: var(--accent); font-weight: 600; }
    code { background: #101b34; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Countdown to <span class="accent">DEEP CREEK 2026!</span></h1>
    <p>Live countdown to <strong>4:00 PM tomorrow (EST)</strong>, shown in minutes and seconds.</p>

    <section class="countdown" aria-live="polite" aria-atomic="true">
      <div class="unit"><div id="minutes" class="value">—</div><div class="label">Minutes</div></div>
      <div class="unit"><div id="seconds" class="value">—</div><div class="label">Seconds</div></div>
    </section>

    <div id="status" class="target">Calculating…</div>
    <div class="foot">
      Timezone locked to fixed <code>EST</code> (UTC−05:00), regardless of your device’s timezone or DST.
    </div>
  </main>

  <script>
    // ----------------- Fixed EST Helpers (UTC−05:00) -----------------
    const EST_OFFSET_MIN = -300; // EST = UTC-5h (offset in minutes relative to UTC)

    // Get "now" expressed as an EST wall clock (Y-M-D H:M:S) by applying a fixed -05:00 shift.
    function getNowAsESTParts() {
      const now = new Date(); // current instant in UTC under the hood
      // Convert this instant to what the wall clock shows in EST:
      // Step 1: derive UTC components by removing the local offset.
      const utcMillis = now.getTime() + now.getTimezoneOffset() * 60000;
      // Step 2: apply EST offset (UTC-05:00) to get EST wall-clock milliseconds.
      const estMillis = utcMillis + EST_OFFSET_MIN * 60000;
      const estDate = new Date(estMillis);

      return {
        year: estDate.getUTCFullYear(),
        month: estDate.getUTCMonth() + 1,
        day: estDate.getUTCDate(),
        hour: estDate.getUTCHours(),
        minute: estDate.getUTCMinutes(),
        second: estDate.getUTCSeconds()
      };
    }

    // Build a UTC Date for a given EST-local wall time (Y-M-D H:M:S).
    // Since EST is fixed UTC−05:00, UTC = EST + 5h.
    function estLocalToUTC(year, month, day, hour, minute, second) {
      const utcMillis = Date.UTC(year, month - 1, day, hour + 5, minute, second);
      return new Date(utcMillis);
    }

    // Compute tomorrow at 16:00:00 EST, returned as a UTC Date (instant).
    function computeTomorrow4pmEST() {
      const nowEST = getNowAsESTParts();

      // "Tomorrow" in EST: let JS normalize the date (handles month/year rollover)
      const tomorrowUTCFromESTNoon = Date.UTC(nowEST.year, nowEST.month - 1, nowEST.day + 1, 12, 0, 0);
      const tmp = new Date(tomorrowUTCFromESTNoon);
      // Extract the normalized EST "tomorrow" components by re-applying the fixed EST shift:
      const tmpUtcMillis = tmp.getTime();
      const tmpEstMillis = tmpUtcMillis + EST_OFFSET_MIN * 60000;
      const tmpEst = new Date(tmpEstMillis);

      const y = tmpEst.getUTCFullYear();
      const m = tmpEst.getUTCMonth() + 1;
      const d = tmpEst.getUTCDate();

      // Target: 4:00:00 PM EST tomorrow (convert to UTC instant)
      return estLocalToUTC(y, m, d, 16, 0, 0);
    }

    // Format a UTC instant as an EST-local string for display.
    function formatAsEST(instantUTC) {
      // Show a friendly EST timestamp (no DST awareness needed; we append "EST")
      const utcMillis = instantUTC.getTime();
      const estMillis = utcMillis + EST_OFFSET_MIN * 60000;
      const est = new Date(estMillis);

      const opts = {
        weekday: 'long', year: 'numeric', month: 'long', day: '2-digit',
        hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true,
        timeZone: 'UTC' // we already shifted to EST by hand; display as if UTC.
      };
